<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{matrix}</title>
    <link rel="icon" type="image/png" sizes="48x48" href="/images/favicon-48x48.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/images/favicon-96x96.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head>
  <body>
    <header class="title-container">
      <div class="title">
        <h1 class="logo">{matrix}</h1>
      </div>
      <button class="logout-button" type="button"><a>Log out</a></button>
    </header>
    <input id="currentUserId" type="hidden" value="123456">
    <div class="back-button-container mb-3"><a class="btn btn-dark back-btn" href="/admin/userslist"><i class="fas fa-arrow-left me-2"></i>Back to Users</a></div>
    <div class="friends-list-container">
      <h1>Friends of User</h1>
      <table class="friends-table">
        <div class="no-friends">No friends found</div>
      </table>
    </div>
    <script src="/javascripts/admin.js"></script>
  </body>
</html>
